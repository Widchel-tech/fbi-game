<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FBI Case Files</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top">
    <div class="badge">FBI</div>
    <div>
      <h1>CASE FILES</h1>
      <p class="sub">Interactive Investigation</p>
    </div>
  </header>

  <main class="layout">
    <section class="card">
      <h2 id="caseTitle">Case 001: The Kitchen Scene</h2>
      <p class="meta" id="caseMeta">Location: Pine Hollow â€¢ Time: 02:14 AM</p>

      <div class="divider"></div>

      <p id="story" class="story">
        You arrive at a silent house. Patrol says the door was unlocked. The kitchen light is on.
        A body lies near the sink.
      </p>

      <div id="choices" class="choices"></div>

      <div class="actions">
        <button class="secondary" id="restartBtn">Restart Case</button>
      </div>
    </section>

    <aside class="card">
      <h2>Clues Collected</h2>
      <ul id="clues" class="clues"></ul>
      <p class="hint">Tip: Every choice can unlock new evidence.</p>
    </aside>
  </main>

  <script src="game.js"></script>
</body>
</html>
